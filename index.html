<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity's weather app</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</head>

<body>
    <header class="header">
        The Cherry App
    </header>
    <main>
        <div>
            <form class="searchinfo" id="search-form">
                <input type="search" id="searchInput" placeholder="Enter a city ... " required class="input">
                <input type="submit" value="search" class="searchbutton">
            </form>
        </div>
        <div>
            <div class="info">
                <h1 id="city">Johannesburg</h1>
                <p class="weather-app-details">
                    <span id="time"></span>,
                    <span id="description"></span>
                    <br />
                    Humidity: <strong id="humidity"></strong>, Wind:
                    <strong id="wind-speed"></strong>
                </p>
            </div>
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="temperature" id="temperature">12</div>
            <div class="app-unit">Â°C</div>
        </div>
    </main>
    <footer>
        This project is coded by <a href="https://github.com/Mahlangu-cherry" target="_blank">Charity Mahlangu</a>,
        is <a href="https://github.com/Mahlangu-cherry/weatherapp" target="_blank">Open-sourced on GitHub</a> and
        <a href="https://app.netlify.com/sites/thriving-souffle-fb1030/overview" target="_blank">Hosted on Netlify</a>
    </footer>
</body>

</html>
