<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity's weather app</title>
    <link rel="stylesheet" href="src/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1 class="header">The Cherry App</h1>
    </header>
    <main>
        <div>
            <form class="searchinfo" id="searchform">
                <input type="search" placeholder="Enter a city !!" required class="input">
                <input type="submit" value="search" class="searchbutton">
            </form>
        </div>
        <div>
            <div class="info">
                <h1 id="city">Johannesburg</h1>
                <p>
                    Wednesday 15:16, moderate rain
                    <br>
                    Humidity: <strong>87% </strong>, Wind: <strong>7.2km/h </strong>
                </p>
            </div>
        </div>
        <div class="weather-app-temperature-container">
            <div class="icon">🌤️</div>
            <div class="temperature" id="temp">12</div>
            <div class="app-unit">°C</div>
        </div>
    </main>
    <footer>
        This project is coded by
        <a href="https://github.com/Mahlangu-cherry" target="_blank">Charity Mahlangu</a>,
        is
        <a href="https://github.com/Mahlangu-cherry/weatherapp" target="_blank">Open-sourced on GitHub</a>
        and
        <a href="https://app.netlify.com/sites/thriving-souffle-fb1030/overview" target="_blank">Hosted on Netlify</a>
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
